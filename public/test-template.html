<!DOCTYPE html>
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Test Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }

        .es-wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #fafafa;
        }

        .es-content-body {
            width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .es-header,
        .es-content,
        .es-footer {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .es-p20 {
            padding: 20px;
        }

        .es-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5c68e2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <table cellpadding="0" cellspacing="0" class="es-wrapper" width="100%">
        <tr>
            <td valign="top">
                <!-- Header -->
                <table cellpadding="0" cellspacing="0" class="es-header" align="center">
                    <tr>
                        <td class="es-p20" align="center" bgcolor="#ffffff">
                            <img src="https://via.placeholder.com/200x50" alt="Logo" width="200">
                        </td>
                    </tr>
                </table>

                <!-- Main Content -->
                <table cellpadding="0" cellspacing="0" class="es-content" align="center">
                    <tr>
                        <td class="es-p20" bgcolor="#ffffff">
                            <h1>Bem-vindo!</h1>
                            <p>Este é um template de teste para o editor de e-mail.</p>
                            <p align="center">
                                <a href="#" class="es-button">Clique Aqui</a>
                            </p>
                        </td>
                    </tr>
                </table>

                <!-- Footer -->
                <table cellpadding="0" cellspacing="0" class="es-footer" align="center">
                    <tr>
                        <td class="es-p20" align="center">
                            <p>Sua Empresa © 2025</p>
                            <p>Endereço da Empresa</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
